# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: test

on:
  push:
    branches: [ "main" ]

jobs:

  test:
    strategy:
      matrix:
        go-version: 1.20
    runs-on: ubuntu-latest

    steps:
      - name: Install go
        uses: actions/setup-go@v2

      - name: Build
        run: go build ./...
